<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icone.png">
    <title>Calculadora Online</title>
</head>
<body>
    <div class="fundo">
        <div class="banner">
            <div class="logo">
                <img src="image/logotipo.png" alt="logotipo">
            </div>
        </div>
        <hr class="hr1">
        <div class="blocotexto">
            <h1>Seja Bem-Vindo ao Calculadora Online</h1>
            <p>Aqui você pode realizar operações simples, como adição, subtração, divisão e multiplicação.</p>
        </div>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button id="limpbtn" onclick="clean()">C</button></td>
                    <td colspan="2"><button id="limpbtn" onclick="back()" ><</button></td>  
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btncolor" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btncolor" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn"onclick="insert('3')">3 </button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btncolor" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btncolor" onclick="insert('.')">.</button></td>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                    <td><button class="btncolor" onclick="calcular()">=</button></td>
                    <td><button class="btncolor" onclick="insert('/')">/</button></td>
                </tr>
                
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
